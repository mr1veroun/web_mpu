<!DOCTYPE html>
<html>
<head>
  <title>Food Construct - Собрать ланч</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content {
      text-align: center;
    }
    .lunch-options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lunch-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .lunch-option input {
      margin-right: 10px;
    }
    .lunch-option label {
      font-weight: bold;
    }
    #order-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #order-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Собрать ланч</h1>
      <div class="lunch-options">
        <div class="lunch-option">
          <input type="checkbox" id="soup" name="soup" value="soup">
          <label for="soup">Суп дня</label>
        </div>
        <div class="lunch-option">
          <input type="checkbox" id="main-course" name="main-course" value="main-course">
          <label for="main-course">Основное блюдо</label>
        </div>
        <div class="lunch-option">
          <input type="checkbox" id="salad" name="salad" value="salad">
          <label for="salad">Салат</label>
        </div>
        <div class="lunch-option">
          <input type="checkbox" id="drink" name="drink" value="drink">
          <label for="drink">Напиток</label>
        </div>
        <button id="order-button">Заказать</button>
      </div>
      <div id="order-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Ваш заказ оформлен! Спасибо!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    var modal = document.getElementById('order-modal');
    var btn = document.getElementById('order-button');
    var span = document.getElementsByClassName('close')[0];

    btn.onclick = function() {
      modal.style.display = 'block';
    }

    span.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
